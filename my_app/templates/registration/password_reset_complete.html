{% block content %}
  <div class="container">
    <h2 class="success-heading">Mot de passe réinitialisé</h2>
    <p class="success-message">Votre mot de passe a été réinitialisé avec succès.</p>
    <p class="back-home-link">Revenir à <a href="{% url 'home' %}">la page d'accueil</a>.</p>
  </div>

  <style>
    /* Ajouter ici les styles personnalisés */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .success-heading {
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .success-message {
      margin-bottom: 20px;
    }

    .back-home-link a {
      color: #007bff;
      text-decoration: none;
    }

    .back-home-link a:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}
